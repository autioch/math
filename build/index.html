<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>Expression parser and calculator</title> <link href="index.css" rel="stylesheet"></head> <body> <div class=app> <div> <label class=expression> <span class=expression__label>Expression:</span> <input type=text class="expression__field js-expression"/> </label> </div> <div class=actions> <button class=js-solve>Solve</button> <button class=js-generate>Generate random</button> </div> <div> <label class=setting__item> <span class=setting__label>Minimum value:</span> <input type=number class="js-minimum setting__input"/> </label> <label class=setting__item> <span class=setting__label>Maximum value:</span> <input type=number class="js-maximum setting__input"/> </label> <label class=setting__item> <span class=setting__label>Complexity (1 - 50):</span> <input type=number class="js-complexity setting__input"/> </label> </div> </div> <div class="history-list js-history"> <div class=history-list__label>History</div> </div> <svg class="solution-tree js-solution"></svg> <script type="text/javascript" src="index.min.js"></script></body> </html>
